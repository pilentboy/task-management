<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="svg" href="./src/assets/logo/logoipsum-293.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>مدیریت برنامه</title>
  </head>
  <body class="font-vazirMedium" style="display: none">
    <main>
      <div
        class="container items-end py-4 flex sm:items-center justify-around space-x-2"
      >
        <div
          class="fixed top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] hidden items-center justify-center z-[1000] loading-container"
          id="loading"
        >
          <div
            class="relative w-40 h-40 rounded-full text bg-cover animate-pulse md:w-60 md:h-60"
          >
            <img
              src="/images/moon.png"
              class="w-24 h-24 absolute top-7 rounded-full rotate-[320deg] loading-moon loading-moon-right md:w-40 md:h-40 md:top-11"
            />

            <img
              src="/images/moon.png"
              class="w-24 h-24 absolute top-7 rounded-full rotate-[140deg] loading-moon-left loading-moon md:w-40 md:h-40 md:top-11"
            />

            <span
              class="text-white left-5 -bottom-4 absolute md:left-14 md:-bottom-4 font-vazirBold"
            >
              لطفا صبر کنید...
            </span>
          </div>
        </div>
        <img
          src="./public/images/nebula1.png"
          oncontextmenu="return false;"
          class="w-10 absolute top-10 left-10 rounded-md z-[600] animate-pulse"
        />
      </div>
    </main>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
